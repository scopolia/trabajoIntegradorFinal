<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital@1&family=Indie+Flower&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../CSS/Style.css">
    <title>Document</title>
</head>
<body>

     <header >
        <div class="container_header">
            
            <div id="bt_burger" class="boton_burger"><i class="fa-solid fa-bars" style="color: #d6b53d;"></i></div>
            <div class="logo__empresa"><img class="logo__bt" src="../IMG/logo_final.png"></div>
            <nav  class="container__bt">
                <ul id="menu__item"class="item__menu">
                    <li class="opciones__menu"><a href="opciones_back.html" class="texto__desplegado"><i class="fa-solid fa-house" style="color: #f7f7f7;"></i></a></li>
                    
                    
                    
                   
                </ul>     
            </nav> 
        </div>    
        <div class="Separador__menu"></div>
        
    </header>

    <main>

        <section class="container-fluid p-3">
            <div id="app" >

                <!-- BotÃ³n Nuevo (Azul) -->
                <a class="nuevo" href="ingresar_producto.html">Agregar Producto</a>

                <section v-if="error">Lo sentimos se produjo un error</section>
                <section v-else>
                    <section v-if="cargando">
                        <div class="spinner-border"></div>
                        <p>Cargando .....</p>

                    </section>
                    <section v-else>
                        
                        <div >
                            <table class="table table-success table-hover">
                                <thead>
                                    <tr>
                                        <th >ID</th>
                                        <th >Nombre</th>
                                        <th >Precio</th>
                                        <th >Imagen</th>
                                        <th>Eliminar</th>
                                        <th>Editar</th>
                                    </tr>
                                </thead>
                                <tbody>
                                   
                                    <tr v-for="producto in productos">
                                        <td >{{producto.idpro}}</td>
                                        <td>{{producto.nompro}}</td>
                                        <td>{{producto.preciopro}}</td>

                                        <!-- <td>{{producto.urlimgpro}}</td> -->
                                        <!-- Muestro la Imagen del Producto -->
                                        <!-- Ver: Vue Table With Image - https://fontawesomeicons.com/fa/vue-table-with-image -->
                                        <td><img :src="producto.urlimgpro" style="width: 50px; height: 50px"></td>
                                        <td>
                                            <button class="boton_rojo" type="button"  v-on:click="eliminar(producto.idpro)"><i class="fa-solid fa-trash fa-lg" ></i></button>
                                        </td>
                                        
                                        <td>
                                            <a class="boton_verde" :href="'editar_producto.html?idpro='+ producto.idpro+'&nompro=' +producto.nompro+'&preciopro=' +producto.preciopro+'&urlimgpro=' +producto.urlimgpro" ><i class="fa-solid fa-user-pen"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                </section>

            </div>
        </section>

    </main>

    <footer></footer>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="../JS_BACK/ingresar_producto.js"></script>
    <script src="../JS_BACK/tabla_productos.js"></script>
</body>
</html>
